<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forcast API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-color{
            background-color: #0093E9;
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        }
    </style>
</head>

<body class="bg-color h-svh overflow-hidden flex justify-center items-center" >
    <main class="w-full relative overflow-hidden lg:max-w-[60vw] m-auto my-8 rounded-lg" style="background-color: rgba(255, 255, 255, 0.534);">
        <form class="p-8 " id="form">
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass h-full absolute top-2 left-2"></i>
                <input type="text" id="city_name"
                    class="w-full h-8 rounded-md px-9 py-2 bg-[#ffffff91] text-black placeholder:text-gray-600"
                    placeholder="Enter the city name">
            </div>
        </form>
        <div class="p-8 text-center">
            <section class="city_name text-2xl font-semibold">g</section>
            <section class="current_time text-xl font-medium">time</section>
            <section class="weather_status py-2 px-8 bg-slate-900 text-white rounded-xl w-fit m-auto font-light mt-5">
                status</section>
            <section class="weather_icon" style=" width: fit-content;border-radius: 50%; margin: auto;"></section>
            <section class="temprature pb-3 text-3xl md:text-5xl mt-2   ">currenttemp&deg;</section>
            <div class="flex justify-center gap-8 text-xl font-normal text-[#000000a0] flex-col md:flex-row">
                <section class="min_temprature">mintemp&deg;</section>
                <section class="max_temprature">maxtemp&deg;</section>
            </div>
        </div>
        <div class="grid md:grid-cols-2 p-8 text-white gap-x-[4vw] gap-y-4">
            <section class="flex px-8 py-5 rounded-full items-center gap-4 bg-[#000000bb]">
                <i class="fa-solid fa-temperature-three-quarters text-3xl "></i>
                <div>
                    <p>Feels like</p>
                    <p id="FeelsLike">degree&deg;</p>
                </div>
            </section>
            <section class="flex px-8 py-5 rounded-full items-center gap-4 bg-[#000000bb]">
                <i class="fa-solid fa-droplet text-3xl "></i>
                <div>
                    <p>Humidity</p>
                    <p id="Humidity">number&percnt;</p>
                </div>
            </section>
            <section class="flex px-8 py-5 rounded-full items-center gap-4 bg-[#000000bb]">
                <i class="fa-solid fa-wind text-3xl "></i>
                <div>
                    <p>wind</p>
                    <p id="windSpeed">speed k&#x2f;h</p>
                </div>
            </section>
            <section class="flex px-8 py-5 rounded-full items-center gap-4 bg-[#000000bb]">
                <i class="fa-solid fa-compass text-3xl "></i>
                <div>
                    <p>pressure</p>
                    <p id="pressure">983 mb</p>
                </div>
            </section>
        </div>
    </main>
    <script src="weather.js"></script>
</body>

</html>
